  Function:
    Runtime: nodejs14.x
    Timeout: 10
    MemorySize: 256
    Environment:
      Variables:
        Env: !Ref Env
        SQL_Host: ir1u4exjv62zcvp.cgljbdlc6j4o.us-west-2.rds.amazonaws.com
        SQL_Schema: IA_VoiceSynth
        SQL_User: VoiceSynthUser
        SQL_PWD: 3ntranc3

