          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
  FFMPEGLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: ffmpeg
      Description: ffmpeg app
      ContentUri: ./layers/ffmpeg
      CompatibleRuntimes:
        - nodejs14.x
        - nodejs10.x
        - python3.6
        - ruby2.5
        - java8
        - go1.x
      LicenseInfo: 'MIT'
      RetentionPolicy: Retain